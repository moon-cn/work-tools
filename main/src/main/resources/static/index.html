<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        body {
            margin: 8px;
        }

        #tool-list > a {
            display: inline-block;
            margin-right: 16px;
            height: 50px;
            border: 1px solid #262626;
            padding: 16px;
            line-height: 50px;
        }

        footer {
            position: fixed;
            bottom: 8px;
            font-weight: lighter;
            font-size: small;
        }

        footer > span {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<section id="tool-list">

</section>

<footer id="soft-info">

</footer>

</body>
<script src="/jquery.js"></script>
<script>


    $(function () {
        renderTools();
        renderSoftInfo()
    })

    function renderTools() {
        $.get('api/index', function (list) {
            for (let item of list) {
                const {id, name} = item;
                $('#tool-list').append(`<a href="/${id}.html">${name}</a>`)
            }
        })
    }

    function renderSoftInfo() {
        const br = $.browser
        for (let k in br) {
            let v = br[k]
            $('#soft-info').append(`<span>${k}: ${v}</span>`)
        }
    }
</script>
</html>
